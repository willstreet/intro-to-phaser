<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('sky', 'assets/background.gif');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('mouse', 'assets/mouse.png');
    game.load.spritesheet('rick', 'assets/rick-sprite.png', 76, 44, 5);

}
//it's a global variable
var platforms;

function create() {
//all characters and everything to be affected by the laws of physics
    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.sprite(0, 0, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = game.add.group();

    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;//that is something that the player can hit

    // Here we create the ground.
    var ground = platforms.create(0, game.world.height - 64, 'ground');

    //  Scale it to fit the width of the game 
    ground.scale.setTo(2, 2);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;//if you put false, as soon as any game element hits it, the ground is going to fall

    //  Now let's create two ledges
    var ledge = platforms.create(400, 400, 'ground');//we need something for out player to jump on

    ledge.body.immovable = true;//so those platforms don't move

    ledge = platforms.create(-150, 250, 'ground');

    ledge.body.immovable = true;
    
}

function update() {
}

</script>

</body>
</html>
